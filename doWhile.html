<html>

<head>
    <meta charset="UTF-8">
    <title> EJERCICIO 3</title>
</head>

<body>
    <script>
        var i = 0, valor = 0;
        var mensaje = "Tabla del 2\n";
        do{
            valor= 2*i;
            document.write("2 * "+i+"="+valor+"<br>");
            mensaje+="2 * "+i+"="+valor+"\n";
            i++;
        }while(i<=10);
        alert(mensaje);
    </script>
</body>

</html>
