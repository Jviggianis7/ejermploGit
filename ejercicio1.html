<html>

<head>
    <meta charset="UTF-8">
    <title> EJERCICIO</title>
</head>

<body>
    <script>
        var nota1;
        var nota2;
        var nota3, prom;

        nota1=parseFloat(prompt("ingrese la anota 1: "));
        document.write("la nota 1 es: "+nota1+"<br>");

        nota2=parseFloat(prompt("ingrese la anota 2: "));
        document.write("la nota 2 es: "+nota2+"<br>");

        nota3=parseFloat(prompt("ingrese la anota 3:"));
        document.write("la nota 3 es: "+nota3+"<br>");

        prom=(nota1+nota2+nota3)/3;
        document.write("el promedio de la notas es: "+prom);
        alert("el promedio de las notas es: "+prom);
    </script>
</body>

</html>
